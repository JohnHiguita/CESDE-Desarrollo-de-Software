<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CRUD</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter a name">
            <input type="text" id="updateIndexInput" placeholder="Index to update/delete (optional)">
        </div>
        <div class="button-group">
            <button onclick="insertData()">Insert</button>
            <button onclick="updateData()">Update</button>
            <button onclick="deleteData()">Delete</button>
            <button onclick="displayData()">View</button>
        </div>
        
        <h2>Stored Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
